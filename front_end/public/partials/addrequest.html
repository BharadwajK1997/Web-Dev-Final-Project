<md-toolbar flex="none">
  <div class="md-toolbar-tools">
    <h2>
      <span>Add Request</span>
    </h2>
  </div>
  <md-tabs md-dynamic-height style="background: rgb(250,250,250) none repeat scroll 0% 0% !important;">
  </md-tab>
  <md-tab label="Add Request">
    <div class='md-padding' layout="row" layout-wrap>
      <md-card class = "login-card">
        <md-card-content layout = "column">
          <md-input-container>
            <label>Name</label>
            <input ng-model="name" required>
          </md-input-container>
          <md-input-container>
            <label>Email</label>
            <input ng-model="email" type="email" required>
          </md-input-container>
          <md-input-container >
            <label>Profile Pic (link)</label>
            <input ng-model="profile_pic" required>
          </md-input-container>
          <md-input-container >
            <label>List of Cuisines (ex. Chinese, Mexican)</label>
            <input ng-list="," ng-model = "cuisines" required>
          </md-input-container>
          <md-input-container >
            <label>List of ZIP codes (ex. 60089, 90210))</label>
            <input ng-list="," ng-model = location required>
          </md-input-container>
          <md-input-container >
            <label>Password</label>
            <input type = "password" ng-model = "password" required>
          </md-input-container>
          <md-button class="md-accent md-raised" ng-click = "submitchef()" > Sign Up</md-button>
        </md-card-content>
      </md-card>
    </div>
  </md-tab>
</md-tabs>
</md-toolbar>
