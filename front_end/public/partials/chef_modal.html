<!DOCTYPE html>
<md-dialog aria-label="Mango (Fruit)" ng-controller="ChefGridController as dialogCtrl" style="width: 100%;">
  <md-card style="overflow: scroll; overflow-x: hidden;">
          <div class="modal-buttons">
            
            
          </div>
          
          <md-card-title>
            <md-card-title-media>
              <div class="md-media-modal-xl">
                 <img ng-src="{{chef.profile_pic}}">
              </div>
            </md-card-title-media>
            
            <md-card-title-text style="margin-left: 10px">
              
              
              <span class="md-display-1" style="position: relative;">
                  <span style="display: inline-block;">{{chef.name}}</span>
                  <div style="display: inline-block;">
                    <input-stars class = "modal-total" style="margin-top: 0; margin-bottom: 0; margin-left: 10px !important;" max="5" ng-model="rating" readonly></input-stars>
                  </div>
                  <md-button class="md-icon-button" ng-click="closeDialog();" style="float: right;">
                    <md-icon>close</md-icon>
                  </md-button>
              </span>
              <span class="md-subhead">{{chef.cuisines.join(", ")}}</span>
              <p>{{(chef.description.length > 0) ? chef.description : "No Description"}}</p>
              
            </md-card-title-text>

            
          </md-card-title>
          <md-card-content>

            <div layout="row" layout-align="center">
              <div id="sliding-carousel" style="width: 75%; text-align: center;" ng-init="slick_init()" ng-cloak>
                <div class="slick-slide">
                  <img ng-src="http://placehold.it/350x150">
                </div>
                <div class="slick-slide">
                  <img src="http://placehold.it/150x150">
                </div>
                <div class="slick-slide">
                  <img src="http://placehold.it/250x450">
                </div>
                <div class="slick-slide">
                  <img src="http://placehold.it/450x150">
                </div>
                <div class="slick-slide">
                  <img src="http://placehold.it/550x150">
                </div>
                <div class="slick-slide">
                  <img src="http://placehold.it/350x50">
                </div>
              </div>
            </div>
            <div layout="row" layout-align="center">
              <md-button md-colors="{background: 'default-primary'}" ng-click="addRequest()" flex="75">
                <span class="md-title">
                  Send a Request
                </span>
              </md-button>
            </div>
            <br ng-hide="noreviews">
            <div layout="row" ng-hide="noreviews">
              <span class="md-display-1" style="min-width: 100%;">Reviews</span>
            </div>
            <div layout="row" layout-align="center" ng-hide="noreviews">
              <md-virtual-repeat-container id="vertical-container" style="min-width: 85%">
                <div md-virtual-repeat="review in chef.reviews" class="repeated-item" flex>
                  <div layout="row">
                    <span class="md-headline" style="display: inline-block;">{{usernames[$index]}}</span>
                    <div style="display: inline-block;">
                      <input-stars class = "modal-user" style="margin-top: 0; margin-bottom: 0; margin-left: 10px !important;" max="5" ng-model="review.rating" readonly></input-stars>
                    </div>
                    
                  </div>
                  <div layout="row">
                    <p class="md-subhead">{{review.review}}</p>
                  </div>
                </div>
              </md-virtual-repeat-container>
            </div>
            
          </md-card-content>
      </md-card>
</md-dialog>
