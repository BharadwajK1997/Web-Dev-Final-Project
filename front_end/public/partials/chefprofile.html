<md-toolbar flex="none">
    <div class="md-toolbar-tools">
        <i id="icon" class="fa fa-cutlery nav-logo"></i>
        <span flex></span>
        <md-button ng-click="goToRequests()">Requests</md-button>
        <md-button class="md-accent md-raised" ng-click="goToProfile()">Profile</md-button>
        <md-button ng-click="logOut()">Log Out</md-button>
        <span class="flex-size"></span>
    </div>
</md-toolbar>
<div class="md-padding">
    <md-card class="login-card">
        <img src="{{chef.profile_pic}}" class="md-card-image" alt="user avatar">
        <md-card-content>
            <h4>Name: {{chef.name}}</h4>
            <h4>Email: {{chef.email}}</h4>
            <h4>Description: {{(chef.description.length > 0) ? chef.description : "None"}}</h4>
            <h4>Locations:
                <span ng-repeat="zip in chef.location">
                    <div>{{zip}} </div>
                </span>
            </h4>
            <h4>Cuisines:
                <span ng-repeat="cuisine in chef.cuisines">
                    <div>{{cuisine}} </div>
                </span>
            </h4>
            <div ng-repeat="img in chef.carousel">
                <div>{{img}}</div>
            </div>
            <div ng-repeat="review in chef.reviews">
                <div>{{review.rating}}</div>
                <div>{{review.reviewString}}</div>
            </div>
            <md-button class="md-raised edit-button" ng-click="editProfile()">Edit Profile</md-button>
        </md-card-content>
    </md-card>
</div>
