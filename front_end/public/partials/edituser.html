<form class="row">
    <label>Name: <input ng-model="user.name" type="text" placeholder="Name" required></label>
    <label>Email: <input ng-model="user.email" type="text" placeholder="Email" required></label>
    <label>Profile Picture URL: <input ng-model="user.profile_pic" type="text" placeholder="Profile Picture URL" required></label>
    <button ng-click="submit()" class="button">Submit</button>
</form>
