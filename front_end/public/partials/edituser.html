<form class="row">
    <div><label>Name: <input ng-model="user.name" type="text" placeholder="Name" required></label></div>
    <div><label>Email: <input ng-model="user.email" type="text" placeholder="Email" required></label></div>
    <div><label>Locations (comma separated zip codes): <input ng-model="user.location" ng-list="," type="text" placeholder="Locations" required></label></div>
    <div><label>Profile Picture URL: <input ng-model="user.profile_pic" type="text" placeholder="Profile Picture URL"></label></div>
    <div><button ng-click="submit()" class="button">Submit</button></div>
</form>
