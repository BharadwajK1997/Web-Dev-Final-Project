<md-toolbar flex="none">
      <div class="md-toolbar-tools">
        <h2>
          <span>Users</span>
        </h2>
  	  
      </div>
      <md-tabs md-dynamic-height style="background: rgb(250,250,250) none repeat scroll 0% 0% !important;">
        <md-tab label="Log In">
	        <div class='md-padding' layout="row" layout-wrap>
				<md-card class = "login-card">
					<md-card-content layout = "column">
						<md-input-container>
							<label>Email</label>
							<input ng-model="email" required>
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input type = "password" ng-model="password" type="email" required>
						</md-input-container>
						<md-button class="md-accent md-raised" ng-click = "userlogin()"> Log In</md-button>

					</md-card-content>
					<div class = "error" ng-if="incorrectL">
						{{incorrectLogin}}
					</div>
				</md-card>
			</div>
		</md-tab>
        <md-tab label="Sign Up">
	         <div class='md-padding' layout="row" layout-wrap>
			    <md-card class = "login-card">
			        <md-card-content layout = "column">
					        <md-input-container>
							  <label>Name</label>
							  <input ng-model="name" required>
							</md-input-container>
							<md-input-container>
							  <label>Email</label>
							  <input ng-model="email" type="email" required>
							</md-input-container>
							<md-input-container>
							  <label>Profile Picture Link</label>
							  <input ng-model="profile_pic">
							</md-input-container>
							<md-input-container>
							  <label>Location (Zip Codes)</label>
							  <input ng-list="," ng-model = location required>
							</md-input-container>
							<md-input-container>
							  <label>Password</label>
							  <input type = "password" ng-model = "password" required hidden>
							</md-input-container>
							<md-button class="md-accent md-raised" ng-click = "submituser()"> Sign Up </md-button>
			        </md-card-content>
			        <div class = "error" ng-if="incorrectS">
						{{incorrectSignup}}
					</div>
			    </md-card>
			</div>
        </md-tab>
      </md-tabs>
    </md-toolbar>
