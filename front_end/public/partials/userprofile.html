<md-toolbar flex="none">
    <div class="md-toolbar-tools">
        <i id="icon" class="fa fa-cutlery nav-logo"></i>
        <span flex></span>
        <md-button ng-click="goToChefs()">Chefs</md-button>
        <md-button ng-click="goToRequests()">Requests</md-button>
        <md-button class="md-accent md-raised" ng-click="goToProfile()">Profile</md-button>
        <md-button ng-click="logOut()">Log Out</md-button>
        <span class="flex-size"></span>
    </div>
</md-toolbar>
<div class="md-padding">
    <md-card class="login-card">
        <img src="{{user.profile_pic}}" class="md-card-image" alt="user avatar">
        <md-card-content>
            <h4>Name: {{user.name}}</h4>
            <h4>Email: {{user.email}}</h4>
            <h4>Locations:
                <span ng-repeat="g in user.location">{{g}}<span ng-show="!$last">, </span>
                </span>
            </h4>
            <md-button class="md-raised edit-button" ng-click="editProfile()">Edit Profile</md-button>
        </md-card-content>
    </md-card>
</div>
